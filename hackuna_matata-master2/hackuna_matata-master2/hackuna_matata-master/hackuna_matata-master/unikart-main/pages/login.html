<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniKart - Login</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-bg dark" id="authContainer">
        <nav class="auth-navbar">
            <h1 class="brand">Uni Kart</h1>
            <div class="navbar-right-buttons" id="navbarButtons">
                <button class="dark-mode-btn" id="darkModeBtn">
                    Light Mode
                </button>
                <button class="sign-up-btn" id="toggleAuthBtn">
                    Sign Up
                </button>
            </div>
        </nav>

        <main class="auth-container">
            <!-- Login Form (default) -->
            <div class="auth-card" id="loginForm">
                <h2 class="auth-title">LOG IN</h2>
                
                <form class="auth-form" id="loginFormElement">
                    <input
                        type="text"
                        name="email"
                        placeholder="Email or Username"
                        class="auth-input"
                        required
                    />
                    
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="auth-input"
                        required
                    />
                    
                    <button type="submit" class="auth-submit-btn" id="loginBtn">
                        Log In
                    </button>
                </form>

                <!-- OAuth Buttons -->
                <div class="oauth-section">
                    <button type="button" class="oauth-btn google" data-provider="Google">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    
                    <button type="button" class="oauth-btn apple" data-provider="Apple">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        Apple
                    </button>
                    
                    <button type="button" class="oauth-btn digi" data-provider="Digi">
                        <span style="background: #e31c1c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px;">D</span>
                        Digi
                    </button>
                </div>
            </div>

            <!-- Sign Up Form (hidden by default) -->
            <div class="auth-card" id="signupForm" style="display: none;">
                <h2 class="auth-title">SIGN UP</h2>
                
                <form class="auth-form" id="signupFormElement">
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        class="auth-input"
                        required
                    />
                    
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="auth-input"
                        required
                    />
                    
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="auth-input"
                        required
                    />
                    
                    <input
                        type="password"
                        name="confirmPassword"
                        placeholder="Re-enter Password"
                        class="auth-input"
                        required
                    />
                    
                    <input
                        type="date"
                        name="dateOfBirth"
                        class="auth-input date-input"
                        required
                    />

                    <!-- OAuth Buttons for Signup -->
                    <div class="oauth-section">
                        <button type="button" class="oauth-btn google" data-provider="Google" data-action="signup">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        
                        <button type="button" class="oauth-btn apple" data-provider="Apple" data-action="signup">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                            </svg>
                            Apple
                        </button>
                        
                        <button type="button" class="oauth-btn digi" data-provider="Digi" data-action="signup">
                            <span style="background: #e31c1c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px;">D</span>
                            Digi
                        </button>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn" id="signupBtn">
                        Sign Up
                    </button>
                </form>

                <p class="auth-switch">
                    Already have an account?
                    <button type="button" id="switchToLogin" class="switch-btn">
                        Log In
                    </button>
                </p>
            </div>
        </main>
    </div>

    <script>
        // Simple, seamless navigation code
        let isDarkMode = true;
        let isSignupMode = false;

        // Show loading animation on button
        function showLoading(button, text) {
            button.innerHTML = text;
            button.disabled = true;
            button.style.opacity = '0.7';
        }

        // Dark mode toggle
        function toggleDarkMode() {
            const container = document.getElementById('authContainer');
            const btn = document.getElementById('darkModeBtn');
            
            isDarkMode = !isDarkMode;
            
            if (isDarkMode) {
                container.classList.add('dark');
                btn.innerHTML = 'Light Mode';
            } else {
                container.classList.remove('dark');
                btn.innerHTML = 'Dark Mode';
            }
            
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Toggle forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleBtn = document.getElementById('toggleAuthBtn');
            
            isSignupMode = !isSignupMode;
            
            if (isSignupMode) {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleBtn.textContent = 'Log In';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleBtn.textContent = 'Sign Up';
            }
        }

        // Switch to login
        function switchToLogin() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleBtn = document.getElementById('toggleAuthBtn');
            
            isSignupMode = false;
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            toggleBtn.textContent = 'Sign Up';
        }

        // Handle login - SEAMLESS, NO POPUP
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            showLoading(btn, 'Logging in...');
            
            // Simulate loading and redirect immediately
            setTimeout(() => {
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const username = email.split('@')[0] || 'User';
                
                // Store user and redirect
                localStorage.setItem('currentUser', JSON.stringify({
                    name: username,
                    email: email
                }));
                
                window.location.href = 'home.html';
            }, 800);
        }

        // Handle signup - SEAMLESS, NO POPUP
        function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                btn.innerHTML = "Passwords don't match!";
                btn.style.backgroundColor = '#dc3545';
                setTimeout(() => {
                    btn.innerHTML = 'Sign Up';
                    btn.style.backgroundColor = '#e31c1c';
                }, 2000);
                return;
            }
            
            showLoading(btn, 'Creating account...');
            
            // Simulate loading and redirect immediately
            setTimeout(() => {
                // Store user data
                localStorage.setItem('currentUser', JSON.stringify({
                    name: formData.get('username'),
                    email: formData.get('email'),
                    dateOfBirth: formData.get('dateOfBirth')
                }));
                
                window.location.href = 'onboarding.html';
            }, 1000);
        }

        // OAuth login - SEAMLESS, NO POPUP
        function handleOAuth(provider) {
            const button = event.target.closest('.oauth-btn');
            showLoading(button, `Connecting...`);
            
            // Simulate OAuth and redirect immediately
            setTimeout(() => {
                localStorage.setItem('currentUser', JSON.stringify({
                    name: `${provider}User`,
                    email: `${provider.toLowerCase()}@example.com`
                }));
                
                // Check if it's signup action
                const isSignupAction = button.dataset.action === 'signup';
                window.location.href = isSignupAction ? 'onboarding.html' : 'home.html';
            }, 1200);
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', function() {
            // Load saved theme
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme !== null) {
                isDarkMode = JSON.parse(savedTheme);
                const container = document.getElementById('authContainer');
                const btn = document.getElementById('darkModeBtn');
                
                if (isDarkMode) {
                    container.classList.add('dark');
                    btn.innerHTML = 'Light Mode';
                } else {
                    container.classList.remove('dark');
                    btn.innerHTML = 'Dark Mode';
                }
            }

            // Bind events
            document.getElementById('darkModeBtn').addEventListener('click', toggleDarkMode);
            document.getElementById('toggleAuthBtn').addEventListener('click', toggleForms);
            document.getElementById('switchToLogin').addEventListener('click', switchToLogin);
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('signupFormElement').addEventListener('submit', handleSignup);
            
            // OAuth buttons
            document.querySelectorAll('.oauth-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.dataset.provider;
                    handleOAuth(provider);
                });
            });
        });
    </script>
</body>
</html>
